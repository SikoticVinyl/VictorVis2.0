query GetAllPlayers($first: Int!, $after: Cursor) {
  players(first: $first, after: $after) {
    edges {
      node {
        id
        nickname
        title {
          name
        }
        team {
          id
          name
        }
        private
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}