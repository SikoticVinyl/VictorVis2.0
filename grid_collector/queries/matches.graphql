query GetRecentMatches($first: Int!, $after: Cursor, $startDate: String!, $endDate: String!) {
    allSeries(
        first: $first
        after: $after
        filter: {
            startTimeScheduled: {
                gte: $startDate
                lte: $endDate
            }
        }
        orderBy: StartTimeScheduled
    ) {
        edges {
            node {
                id
                title {
                    nameShortened
                }
                tournament {
                    nameShortened
                }
                startTimeScheduled
                format {
                    name
                    nameShortened
                }
                teams {
                    baseInfo {
                        id
                        name
                    }
                    scoreAdvantage
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}