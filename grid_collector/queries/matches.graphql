query GetRecentMatches($first: Int!, $after: Cursor, $startDate: DateTime!, $endDate: DateTime!) {
    allSeries(
        first: $first
        after: $after
        filter: {
            startTimeScheduled: {
                gte: $startDate
                lte: $endDate
            }
        }
    ) {
        edges {
            node {
                id
                tournament {
                    id
                    name
                }
                teams {
                    baseInfo {
                        id
                        name
                    }
                }
                startTimeScheduled
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}