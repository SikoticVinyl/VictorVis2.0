query GetTeams($first: Int!, $after: Cursor) {
    teams(
        first: $first
        after: $after
    ) {
        edges {
            node {
                id
                name
                nameShortened
                colorPrimary
                colorSecondary
                logoUrl
                title {
                    id
                    name
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            endCursor
        }
    }
}